<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">                                                                                                                      
  <link rel="stylesheet" href="static/css/style.css" type="text/css" media="screen, projection">
  <title>UMN Classroom Finder</title> 
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
</head>
<body>
  <div class='container'>
  <p>hi</p>
  <!--
  <form>
    Select Campus: 
    <select>
      <option value="east">East Bank</option><br>
      <option value="west">West Bank</option><br>
    </select>
    <input type='submit', value='submit'>
  </form>
  -->
  <div id=gaps>
    <span id='room'><h4>Room</h4></span>
    <span id='start'><h4>Start Time</h4></span>
    <span id='end'><h4>End Time</h4></span>
    <span id='length'><h4>Length (mins)</h4></span>
    <div class='clear'></div>
    <hr>
    {% for gap in gaps %}
    {% if loop.index is even %}<div class="gap even">
    {% else %}<div class="gap">{% endif %}
      <span id='room'>{{gap[3]}}</span>
      <span id='start'>{{gap[0]}}</span>
      <span id='end'>{{gap[1]}}</span>
      <span id='length'>{{gap[2]}}</span>
    <div class='clear'></div>
    </div>
    {% endfor %}
  </div>
</div><!-- end container -->
</body>
</html>
