<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="static/css/style.css" type="text/css" media="screen, projection">
  <title>UMN Classroom Finder</title>

  <script type="text/javascript">
    var request

    /* Called by clicking gap elements.
     * Submits ajax request and sets up future onclick events */
    function show_spaceinfo(gap_ele) {
        var spaceID = gap_ele.id.split("-")[1]
        ajax_spaceinfo(spaceID)

        gap_ele.onclick = function() {
          var jgap_ele = $(gap_ele)
          jgap_ele.children(".spaceinfo").slideToggle("300")
        }
    }
    
    function show_results() {
        var index = document.form.campus.selectedIndex
        var building = document.form.building.value
        postdata = "campus=" + campus[index].value + "&search=" + building
        request = $.ajax({
        url: "/search",
        type: "POST",
        data: postdata,
        success: function(response) {
          var gap = document.getElementById('gaps')
          gap.innerHTML = response
        },
        error: function(response) {
          alert('failure: ' + response)
        }
      })
    }
    
    /* Submit AJAX request for retrieving the spaceinfo div element */
    function ajax_spaceinfo(spaceID) {
      postdata = "spaceID=" + spaceID

      request = $.ajax({
        url: "/spaceinfo",
        type: "POST",
        data: postdata,
        success: function(response) {
          var gap = $("#gap-" + spaceID)
          gap.append(response)
        },
        error: function(response) {
          alert('failure: ' + response)
        }
      })
    }
    
  </script>
</head>
<body>
  <div id="pageinfo">
    <h3>UMN Classroom Finder</h3>
    <p>You can help add functionality by forking and contributing 
        <a href="http://github.com/tippenein/classroom_finder">here</a>
    </p>
    <p><em>Note</em>: length column shows the amount of time remaining as of 
        {{now|readabledate}}
    </p>

  </div>
  <div class='container'>
  <form name='form'>
    Select Campus: 
    <select id='campus', name='campus', onchange='show_results()'>
      <option value='east', name='east'>East Bank</option><br>
      <option value='west', name='west'>West Bank</option><br>
      <option value='stpaul', name='stpaul'>St. Paul</option><br>
    </select><br>

    Building: <input type='text', name='building', placeholder='building'>
    <div class='clear'></div>
    <input type='button', value='submit', onclick='show_results()'>
  </form>

  <div id='gaps'>
    {% include 'results.html' %}
  </div>
</div><!-- end container -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
</body>
</html>
